
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/homestyle.css">
</head>
<body>
    <h1>Welcome, {{user.email}}</h1>

    <h2>Teacher Information</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Last Name</th>
                <th>DNI</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{teacher.name}}</td>
                <td>{{teacher.last_name}}</td>
                <td>{{teacher.dni}}</td>
            </tr>
        </tbody>
    </table>

    <h3>Students Associated with This Teacher</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Last Name</th>
                <th>DNI</th>
            </tr>
        </thead>
        <tbody>
            {{#students}}
            <tr>
                <td>{{name}}</td>
                <td>{{last_name}}</td>
                <td>{{dni}}</td>
            </tr>
            {{/students}}
        </tbody>
    </table>

    <form action="/logout" method="POST">
        <button type="submit">Logout</button>
    </form>
</body>
</html>
