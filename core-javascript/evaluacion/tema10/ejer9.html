<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronómetro</title>
    <!-- CSS -->
    <style>
        .marco {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        /* Container for image and timer */
        .contenedor-imagen {
            position: relative;
            display: inline-block;
        }

        /* Image as the background */
        .contenedor-imagen img {
            display: block;
        }

        /* Timer positioned over the image */
        .tiempo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            font-family: monospace;
            background-color: rgba(231, 148, 133, 0.5); /* Semi-transparent background */
            color: #1a1818;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- HTML -->
    <div class="marco">
        <div class="contenedor-imagen">
            <img src="image.png" alt="Cronómetro Image" class="image">
            <div class="tiempo" id="tiempo">
                00:00
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="ejer9.js"></script>
</body>
</html>
