<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi pagina del tiempo</title>

    <!-- Link to the external JavaScript file, which will load after the HTML document is parsed -->
    <script defer src="miScriptMeteorologico.js"></script>
</head>
<body>

     <!-- Main heading for the webpage, displays the location where the weather data is being fetched for -->
    <h1>Este es el tiempo actual para <span id="ubicacionPedida"> ...</span></h1>

    <!-- Paragraph showing the weather forecast for the specified location -->
    <p>
        La previsión meteorológica en su ubicación (<span id="latlong">…</span>) es de 
        “<span id="previsionTexto">...</span>” <img src="#" alt="" id="icono">
    </p>

     <!-- Paragraph displaying the current temperature -->
    <p> La temperatura es de <span id="temp">...</span>ºC.</p>

    <!-- Paragraph showing the current humidity percentage -->
    <p>con una humedad relativa del <span id="humedad">...</span>%.</p>
</body>
</html>
